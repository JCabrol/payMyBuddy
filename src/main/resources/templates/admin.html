<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">
    <title>Pay My Buddy</title>
</head>

<body>

<!-----------------------------------  Navigation bar, breadcrumb and logout modal ------------------------------------>

<div class="container-fluid">
    <header th:insert="navigation.html :: navigationBar"></header>
</div>

<!-------------------------------------------  Welcome phrase and picture  -------------------------------------------->

<div class="container justify-content-center pt-9">
        <h4>Welcome to the admin page
            <span th:if="${personDTO != null}" th:text="${personDTO.firstName}"></span>&#33;</h4>
    <div class="row justify-content-center bg-light rounded-3 pt-3 mt-0">
        <div class="col-6">
        <img class="img-fluid" th:src="@{/images/admin.png}"/>
        </div>

        <!------------------------------  Links for other admin pages  --------------------------------->

        <div  class="row justify-content-between align-items-end pt-3 pb-3">
            <div class="col-md-6 col-lg-5 justify-content-center">
                <h5 class="text-success text-center"><i class="fa-solid fa-screwdriver-wrench"></i> Manage application users</h5>
                <p class="text-center">Check messages from users and manage their accounts.</p>
                <div class="row justify-content-center">
                    <a th:href="@{/admin/manageUsers}" class="btn btn-primary d-block col-6" type="button">Manage Users</a>
                </div>
            </div>
            <div class="mt-3 mt-md-0 col-md-6 col-lg-5 justify-content-center">
                <h5 class="text-success text-center"><i class="fa-solid fa-screwdriver-wrench"></i> Manage application settings</h5>
                <p class="text-center">Check application's operations and settings.</p>
                <div class="row justify-content-center">
                    <a th:href="@{/admin/manageApplication}" class="btn btn-primary d-block col-6" type="button">Manage Application</a>
                </div>
            </div>
        </div>
    </div>

    <!-------------------------------------------------------------------------------------------------------------------------->
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/f923d597fd.js" crossorigin="anonymous"></script>

</body>
</html>

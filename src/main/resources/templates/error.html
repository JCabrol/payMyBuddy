<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">
    <title>Pay My Buddy</title>
</head>
<body>
<div class="container-fluid">
    <header th:insert="navigation.html :: navigationBar"></header>
</div>

<div class="container justify-content-center pt-9">
    <div class="row g-0 pt-4 mb-0 ms-0 me-0">
        <div class="col-xs-6 col-sm-4 col-md-3">
            <h4>Oops</h4>
        </div>
    </div>
    <div class="row justify-content-center pt-3 pb-3 mt-0 bg-light">
        <h1 class="mr-3 pr-3 align-top border-right inline-block align-content-center"><i class="fa-solid fa-light-emergency-on"></i> A problem occurred...</h1>
        <div class="inline-block align-middle">
            <h2 class="font-weight-normal lead"><i class="fa-solid fa-cloud-exclamation"></i> Sorry for this little inconvenience
            </h2>
            <div class="row justify-content-center bg-light rounded-3 pt-3 mt-0">
                <div class="col-4">
                    <img class="img-fluid" th:src="@{/images/error.svg}" alt="error image"/>
                </div>
            </div>
            <div class="col-6">
                <h5>
                    Error <span  th:text="${status}"></span>
                    <br>
                    <span th:text="${message}"></span>
                </h5>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/f923d597fd.js" crossorigin="anonymous"></script>
</body>
</html>

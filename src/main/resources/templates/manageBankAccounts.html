<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <title>Pay My Buddy</title>
</head>

<body>
<div class="container">
    <header th:insert="navigation.html :: navigationBar"></header>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/home">Home</a></li>
            <li class="breadcrumb-item"><a href="/home/profile">Profile</a></li>
            <li class="breadcrumb-item active" aria-current="page">ManageBankAccounts</li>
        </ol>
    </nav>

    <form class="row g-3" method="post" th:action="@{/home/profile/submitNewBankAccount}" th:object="${bankAccountSelected}">
        <div class="col-md-6">
            <label for="inputIban" class="form-label">Iban</label>
            <input th:field="*{iban}" type="text" class="form-control" id="inputIban">
        </div>
        <div class="col-md-6">
            <label for="inputBic" class="form-label">Bic</label>
            <input th:field="*{bic}" type="text" class="form-control" id="inputBic">
        </div>
        <div class="col-12">
            <label for="inputUsualName" class="form-label">Usual name</label>
            <input th:field="*{usualName}" type="text" class="form-control" id="inputUsualName"
                   placeholder="You can add an usual name to recognize quickly your bank account.">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Add a bank account</button>
        </div>
    </form>

    <form class="row g-4" method="post" th:action="@{/home/profile/removeBankAccount}" th:object="${bankAccountSelected}">
        <div class="col-auto">
            <select th:field="*{iban}" class="form-select" aria-label="Default select example">
                <option selected value="">Remove a bank account</option>
                <option th:each="bankAccountDTO : ${person.bankAccountDTOList}" th:value="${bankAccountDTO.iban}"
                        th:text="${bankAccountDTO.usualName + ' -NÂ°' + bankAccountDTO.iban}"></option>
            </select>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Remove a bank account</button>
        </div>
    </form>
</div>
</body>
</html>

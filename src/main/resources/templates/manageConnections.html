<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">
    <!--    <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <title>Pay My Buddy</title>
</head>

<body>
<div class="container">
    <header th:insert="navigation.html :: navigationBar"> </header>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/home">Home</a></li>
            <li class="breadcrumb-item"><a href="/home/transfer">Transfer</a></li>
            <li class="breadcrumb-item active" aria-current="page">ManageConnections</li>
        </ol>
    </nav>

    <form class="row g-4" method="post" th:action="@{/home/transfer/submitNewConnection}" th:object="${personSelected}">
        <div class="col-auto">
            <select th:field="*{email}" class="form-select" aria-label="Default select example">
                <option selected value="">Add a person</option>
                <option th:each="personDTO : ${allNotFriends}" th:value="${personDTO.email}"
                        th:text="${personDTO.firstName + ' ' + personDTO.lastName}"></option>
            </select>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Add a person</button>
        </div>
    </form>
    <form class="row g-4" method="post" th:action="@{/home/transfer/removeConnection}" th:object="${personSelected}">
        <div class="col-auto">
            <select th:field="*{email}" class="form-select" aria-label="Default select example">
                <option selected value="">Remove a person</option>
                <option th:each="personDTO : ${person.group}" th:value="${personDTO.email}"
                        th:text="${personDTO.firstName + ' ' + personDTO.lastName}"></option>
            </select>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Remove a person</button>
        </div>
    </form>
</div>
</body>
</html>

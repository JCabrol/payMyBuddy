<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Pay My Buddy</title>
</head>

<body>
<div class="container">
    <header th:insert="navigation.html :: navigationBar"> </header>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/home">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Profile</li>
        </ol>
    </nav>

    <h2 class="mt-4">Welcome to the PayMyBuddy application <span th:text="${personDTO.firstName}"></span>!</h2><br>
    <div class="container">

        <form class="row g-3" method="post" th:action="@{/home/profile}" th:object="${personDTO}">
            <h5>Your information :</h5>
            <div class="col-md-6">
                <label for="inputFirstName" class="form-label">First name :</label>
                <input type="text" th:field="*{firstName}" class="form-control" id="inputFirstName"
                       placeholder="${personDTO.firstName}">
            </div>
            <div class="col-md-6">
                <label for="inputLastName" class="form-label">Last name :</label>
                <input type="text" th:field="*{lastName}" class="form-control" id="inputLastName"
                       placeholder="${personDTO.lastName}">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Modify my information</button>
            </div>
        </form>
        <form class="row g-3" method="post" th:action="@{/home/profile/password}" th:object="${changePassword}">
            <h5>Change your password:</h5>
            <div class="col-md-6">
                <input type="password" th:field="*{password}" class="form-control" id="inputPassword"
                       placeholder="Choose a new password">
            </div>
            <div class="col-md-6">
                <input type="password" th:field="*{confirmationPassword}" class="form-control"
                       id="inputConfirmationPassword" placeholder="Confirm your password">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Change my password</button>
            </div>
        </form>


            <form method="post" th:action="@{/home/profile/transferBank}" th:object="${transactionDTO}">
                <div class="row">
                    <div class="col">
                        <h5>Your available balance:</h5>
                        <h4 th:text="${personDTO.availableBalance + '&#x20AC;'}">You don't have any money in the
                            application</h4>
                    </div>
                    <div class="col">
                    <div class="mb-3">
                        <select th:field="*{receiver}" class="form-select" aria-label="Default select example">
                            <option selected value="">Select a bank account</option>
                            <option th:each="bankAccountDTO : ${personDTO.bankAccountDTOList}"
                                    th:value="${bankAccountDTO.iban}"
                                    th:text="${bankAccountDTO.usualName + '- NÂ°' + bankAccountDTO.iban}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Select an amount to make a transaction with your bank:</label>
                        <div class="input-group">
                            <input th:field="*{amount}" type="number" class="form-control" min=0 placeholder="0&#x20AC;"
                                   aria-label="Euro amount">
                            <span class="input-group-text">&#x20AC;</span>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="btn-group-vertical" role="group" aria-label="Basic example">
                        <button type="submit" name="button" value="getMoneyFromBank" class="btn btn-primary">Get money from bank
                            account
                        </button>
                        <button type="submit" name="button" value="sendMoneyToBank" class="btn btn-primary">Send money to bank
                            account
                        </button>
                    </div>
                </div>
                </div>
            </form>
        <div class="btn-group-vertical" role="group" aria-label="Basic example">
            <a th:href="@{/home/profile/manageBankAccounts}" class="btn btn-primary" type="button">Manage your bank accounts</a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>

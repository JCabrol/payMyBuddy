<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">
    <title>Pay My Buddy</title>
</head>

<body>

<!-----------------------------------  Navigation bar, breadcrumb and logout modal ------------------------------------>

<div class="container-fluid">
    <header th:insert="navigation.html :: navigationBar"></header>
</div>

<!-------------------------------------------------  Welcome phrase --------------------------------------------------->

<div class="container justify-content-center pt-9">
    <h4>Create an account</h4>

    <!-----------------------------------------------  Inscription form  -------------------------------------------------->

    <div class="row bg-light px-3 py-4 rounded-3">
        <h5 class="text-success">You want to send easily money to your friends?</h5>
        <p>Create an account in just a few moments and enjoy all application's features.</p>
        <form class="row mt-4" method="post" th:action="@{/inscription}" th:object="${personDTO}">

            <div class="row">
                <div class="col-md-6">
                    <label for="inputFirstName" class="form-label">First name</label>
                    <input th:field="*{firstName}" type="text" class="form-control" id="inputFirstName"
                           placeholder="First name">
                    <span class="text-danger" th:errors="*{firstName}"> </span>
                </div>

                <div class="col-md-6">
                    <label for="inputLastName" class="form-label">Last name</label>
                    <input th:field="*{lastName}" type="text" class="form-control" id="inputLastName"
                           placeholder="Last name">

                    <span class="text-danger" th:errors="*{lastName}"> </span>
                </div>


            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input th:field="*{email}" type="email" class="form-control" id="inputEmail" placeholder="Email">
                    <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> </span>
                </div>
            </div>
            <div class="row mt-3 mb-6">
                <div class="col-md-6">
                    <label for="inputPasswordInscription" class="form-label">Password
                        <a href="#" class="d-inline-block text-primary" data-bs-toggle="popover" data-offset="35,0"
                           title="To be valid, your password should:" data-trigger="hover"
                           data-html="true" data-content="<ul>
                    <li>Contain at least 8 characters</li>
                    <li>Contain at least an uppercase letter and a lowercase letter</li>
                    <li>Contain at least a number and a special character</li>
                    <li>Not contain any white space</li>
                </ul>">
                            <i class="bi bi-info-circle-fill"></i>
                        </a>
                    </label>
                    <div class="input-group mb-2 border border-secondary rounded-3">
                        <input type="password" th:field="*{password}" class="form-control border-0" id="inputPasswordInscription"
                               placeholder="Choose a password">
                        <div class="input-group-prepend m-0 p-0 ">
                            <div class="input-group-text bg-white border-0 mr-1 pr-1">
                                <i class="far fa-eye" id="togglePasswordInscription"></i>
                            </div>
                        </div>
                    </div>
                    <span class="text-danger" th:errors="*{password}"> </span>
                </div>
                <div class="col-md-6">
                    <label for="inputConfirmationPasswordInscription" class="form-label">Password confirmation</label>
                    <div class="input-group mb-2 border border-secondary rounded-3">
                        <input type="password" th:field="*{confirmationPassword}" class="form-control border-0"
                               id="inputConfirmationPasswordInscription" placeholder="Confirm your password">
                        <div class="input-group-prepend m-0 p-0 ">
                            <div class="input-group-text bg-white border-0 mr-1 pr-1">
                                <i class="far fa-eye" id="toggleConfirmationPasswordInscription"></i>
                            </div>
                        </div>
                    </div>
                    <span class="text-danger" th:errors="*{confirmationPassword}"> </span>
                </div>
                <span class="text-danger" th:errors="*{global}"> </span>
            </div>
            <div class="row">
                <button class="btn btn-primary d-block text-light border border-light col-md-2"
                        type="submit">Sign in
                </button>
            </div>
        </form>
    </div>

    <!--------------------------------------------------------------------------------------------------------------------->

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/f923d597fd.js" crossorigin="anonymous"></script>

<!---------------------------------------------Script for popover------------------------------------------------------>
<script>
    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
  return new bootstrap.Popover(popoverTriggerEl)})


</script>
<!------------------------------Scripts for showing/hiding password and confirmation----------------------------------->
<script>
const togglePasswordInscription = document.querySelector('#togglePasswordInscription');
const passwordInscription = document.querySelector('#inputPasswordInscription');
togglePasswordInscription.addEventListener('click', function (e) {
// toggle the type attribute
const type = passwordInscription.getAttribute('type') === 'password' ? 'text' : 'password';
passwordInscription.setAttribute('type', type);
// toggle the eye slash icon
this.classList.toggle('fa-eye-slash');});

</script>

<script>
const toggleConfirmationPasswordInscription = document.querySelector('#toggleConfirmationPasswordInscription');
const confirmationPasswordInscription = document.querySelector('#inputConfirmationPasswordInscription');
toggleConfirmationPasswordInscription.addEventListener('click', function (e) {
// toggle the type attribute
const type = confirmationPasswordInscription.getAttribute('type') === 'password' ? 'text' : 'password';
confirmationPasswordInscription.setAttribute('type', type);
// toggle the eye slash icon
this.classList.toggle('fa-eye-slash');});

</script>
</body>
</html>

<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Pay My Buddy</title>
</head>

<body>
<div class="container">
    <header th:insert="navigation.html :: navigationBar"> </header>
    <form class="row g-3" method="post" th:action="@{/inscription}" th:object="${personDTO}">
        <div class="col-md-6">
            <label for="inputFirstName" class="form-label">First name</label>
            <input th:field="*{firstName}" type="text" class="form-control" id="inputFirstName" placeholder="First name">
        </div>
        <div class="col-md-6">
            <label for="inputLastName" class="form-label">Last name</label>
            <input th:field="*{lastName}" type="text" class="form-control" id="inputLastName" placeholder="Last name">
        </div>
        <div class="col-8">
        <label for="inputEmail" class="form-label">Email</label>
        <input th:field="*{email}" type="email" class="form-control" id="inputEmail" placeholder="Email">
    </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input th:field="*{password}" type="password" class="form-control" id="inputPassword4" placeholder="Choose a password">
        </div>
        <div class="col-md-6">
            <label for="inputConfirmPassword4" class="form-label">Password confirmation</label>
            <input th:value="${confirmPassword}" name="confirmPassword" type="password" class="form-control" id="inputConfirmPassword4" placeholder="Confirm your password">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </form>

</div>
</body>
</html>

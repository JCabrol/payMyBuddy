<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">
    <title>Pay My Buddy</title>
</head>
<body>
<div class="container-fluid">
    <header th:insert="navigation.html :: navigationBar"></header>
</div>

<div class="container justify-content-center pt-9">
    <div class="row g-0 pt-4 mb-0 ms-0 me-0">
        <div class="col-xs-6 col-sm-4 col-md-3">
            <h4>Send message</h4>
        </div>
    </div>
    <div class="row justify-content-center mt-0">
        <div class="bg-light col-12 pt-4">
            <h5 class="text-success text-center">Message to administrator </h5>
        </div>
    </div>
    <div class="row justify-content-center pt-3 pb-3 mt-0 bg-light">


        <form>
            <div class="mb-3">
                <textarea class="form-control text-center pt-6 pb-6" id="formControlTextarea1" rows="3"
                          placeholder="If you have any question or problem with the application, don't hesitate to send a message to administrator."></textarea>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-success">Send message to administrator</button>
            </div>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>

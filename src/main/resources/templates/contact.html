<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">
    <title>Pay My Buddy</title>
</head>

<body>

<!-----------------------------------  Navigation bar, breadcrumb and logout modal ------------------------------------>

<div class="container-fluid">
    <header th:insert="navigation.html :: navigationBar"></header>
</div>

<!-------------------------------------------------  Welcome phrase --------------------------------------------------->

<div class="container justify-content-center pt-9">
    <h4>Send a message</h4>

    <!-------------------------------------------  Messages  ----------------------------------------------->

    <div class="row justify-content-center bg-light rounded-3 pt-3 mt-0">
        <h5 class="text-success text-start">Message to administrator</h5>
        If you have any question or problem with the application, don't hesitate to send a message to administrator.
        <form class="row" method="post" th:action="@{/home/contact}" th:object="${messageDTO}">
            <span class="text-danger" th:errors="*{global}"> </span>
            <div class="alert text-success my-2 p-0" role="alert" th:if="${message != null}">
                <i class="bi bi-check-circle-fill"></i>
                <span th:text="${message}"></span>
            </div>
            <div class="row my-3">
                <div class="col">
                    <label for="inputSubject" class="form-label fst-italic">Subject :</label>
                    <input type="text" th:field="*{subject}" class="form-control" id="inputSubject"
                           placeholder="Indicate what your message is about">
                    <span class="text-danger" th:errors="*{subject}"> </span>
                </div>
            </div>
            <div class="row my-3">
                <div class="col">
                    <label for="formControlTextarea1" class="form-label fst-italic">Message :</label>
                    <textarea class="form-control text-center pt-6 pb-6" th:field="*{message}" id="formControlTextarea1"
                              rows="3"
                              placeholder="Write your message here"></textarea>
                    <span class="text-danger" th:errors="*{message}"> </span>
                </div>
            </div>
            <div class="row my-3">
                <div sec:authorize="isAnonymous()" class="col-md-6">
                    <label for="inputFirstName" class="form-label fst-italic">First Name :</label>
                    <input type="text" th:field="*{firstName}" class="form-control" id="inputFirstName"
                           placeholder="Indicate your first name">
                </div>
                <div sec:authorize="isAnonymous()" class="col-md-6">
                    <label for="inputLastName" class="form-label fst-italic">Last Name :</label>
                    <input type="text" th:field="*{lastName}" class="form-control" id="inputLastName"
                           placeholder="Indicate your last name">
                </div>
            </div>
            <div class="row">
                <div sec:authorize="isAnonymous()" class="col">
                    <label for="inputEmail" class="form-label fst-italic">Email :</label>
                    <input type="text" th:field="*{email}" class="form-control" id="inputEmail"
                           placeholder="Indicate your email">
                    <span class="text-danger" th:errors="*{email}"> </span>
                </div>
            </div>
            <div th:if="${personDTO != null}">
                <input type="hidden" th:attr="name=email" th:value="${personDTO.email}">
            </div>
            <div th:if="${personDTO != null}">
                <input type="hidden" th:attr="name=firstName" th:value="${personDTO.firstName}">
            </div>
            <div th:if="${personDTO != null}">
                <input type="hidden" th:attr="name=lastName" th:value="${personDTO.lastName}">
            </div>
            <div class="row my-4">
                <div class="col">
                    <button type="submit" class="btn btn-success text-light">Send message</button>
                </div>
            </div>
        </form>
    </div>
    <!-------------------------------------------------------------------------------------------------------------------->
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/f923d597fd.js" crossorigin="anonymous"></script>


</body>
</html>
